        <!--Barra de navegacion-->

    <section class="pages">

        <div class="pages__div dropdown">
            <select name="tipos" class="pages__tipo dropdown">
                <option value="1" disabled selected>Tipo de local</option>
                <option value="buffet">Buffet</option>
                <option value="gourmet">Gourmet</option>
                <option value="familiar">Familiar</option>
                <option value="comida_rapida">Comida RÃ¡pida</option>

            </select>
        </div>

        <div class="pages__div">
            <p class="pages__nombre">
                <input class="pages__cercanos" type="text" name="nombre" placeholder="Buscar por nombre">

            </p>
        </div>
        <div class="pages__div">
