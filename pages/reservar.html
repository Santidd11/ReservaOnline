<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body class="local">
    <header class="header">
        <a class="nombre" href="../index.html">
            <h1 class="reservaonline">ReservaOnline</h1>
        </a>

        <nav>
            <ul class="navegacion">
                <li class="navegacion__elemento">
                    <a class="navegacion__link" href="../index.html">Inicio</a>
                </li>
                <li class="navegacion__elemento">
                    <a class="navegacion__link"  href="https://goo.gl/maps/Tqo8Wybzqh3nLFT19" target="_blanck">Cercanos a mi</a>
                </li>
                <li class="navegacion__elemento">
                    <a class="navegacion__link"  href="../pages/lista.html">Locales</a>
                </li>
                <li class="navegacion__elemento">
                    <a class="navegacion__link"  href="../pages/contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="menu--reservar">
        <h2 class="reserva">Datos de su reserva</h2>
        <section>
            <h3 class="reservar__titulo">Dia y hora</h3>
            <input class="reservar__input--fecha" type="date" name="day" id="">
    
        </section>
        <section>
            <h3 class="reservar__titulo">Mesa</h3>
            <label class="reservar__label" for="mesa">Afuera</label>
            <input type="radio" name="mesa" value="Afuera">
            <label class="reservar__label" for="mesa">Adentro</label>
            <input type="radio" name="mesa" value="Adentro">
        </section>
        <section>
            <h3 class="reservar__titulo">Cantidad de personas</h3>
            <label class="reservar__label" for="personas">Cantidad de adultos (1-12):</label>
            <input type="number" name="personas" min="1" max="12">
            <label class="reservar__label" for="personas">Cantidad de niños (0-12):</label>
            <input type="number" name="personas" min="0" max="12">
        </section>
        <section>
            <h3 class="reservar__titulo">Selección del menú</h3>
                <textarea name="mensaje" id="" cols="130" rows="10"></textarea>
        </section>
        <section>
            <h3 class="reservar__titulo">Datos de quien reserva</h3>
            <p>
                <label class="reservar__label" for="nombre">Nombre y apellido</label>
                <input type="text" name="nombre" placeholder="Ingresa tu nombre completo">
            </p>
            <p>
                <label class="reservar__label" for="email">Email</label>
                <input type="email" name="email" placeholder="Ingresa tu email">
            </p>
    
            <p>
                <label class="reservar__label" for="tel">Telefono</label>
                <input type="tel" name="tel" placeholder="Ingresa tu telefono">
            </p>
    
        </section>
        <input class="contacto__boton" type="submit" value="Enviar">        
    </section>
    
</body>
</html>
