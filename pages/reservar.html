<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar</title>
    <link rel="stylesheet" href="../sass/estilos.css">
    <link rel="stylesheet" href="../libs/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../libs/bootstrap-5.1.3-dist/js/bootstrap.min.js">
</head>
<body class="cuerpoReservar">
    <header class="header">
        <a class="nombre" href="../index.html">
            <h1 class="reservaonline">ReservasOnline</h1>
        </a>

        <nav class="navbar navbar-expand-lg navbar-light bg-light navegacion">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    <a class="nav-link" href="https://goo.gl/maps/Tqo8Wybzqh3nLFT19" target="_blanck">Cercanos a mi</a>
                    <a class="nav-link" href="../pages/lista.html">Locales</a>
                    <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                </div>
                </div>
            </div>
            </nav>
    </header>
    <section class="menu--reservar container-fluid text" style="width: 70%;">
        <h2 class="reserva">Datos de su reserva</h2>
        <section>
            <h3 class="reservar__titulo">Dia y hora</h3>
            <input class="reservar__input--fecha" type="date" name="day" id="">
    
        </section>
        <section>
            <h3 class="reservar__titulo">Mesa</h3>
            <label class="reservar__label" for="mesa">Afuera</label>
            <input type="radio" name="mesa" value="Afuera">
            <label class="reservar__label" for="mesa">Adentro</label>
            <input type="radio" name="mesa" value="Adentro">
        </section>
        <section>
            <h3 class="reservar__titulo">Cantidad de personas</h3>
            <label class="reservar__label" for="personas">Cantidad de adultos (1-12):</label>
            <input type="number" name="personas" min="1" max="12">
            <div></div>
            <label class="reservar__label" for="personas">Cantidad de niños (0-12):</label>
            <input type="number" name="personas" min="0" max="12">
        </section>
        <section>
            <h3 class="reservar__titulo">Selección del menú</h3>
                <textarea name="mensaje" class="textarea" id=""></textarea>
        </section>
        <section>
            <h3 class="reservar__titulo">Datos de quien reserva</h3>
            <p>
                <label class="reservar__label" for="nombre">Nombre y apellido</label>
                <input type="text" name="nombre" placeholder="Ingresa tu nombre completo">
            </p>
            <p>
                <label class="reservar__label" for="email">Email</label>
                <input type="email" name="email" placeholder="Ingresa tu email">
            </p>
    
            <p>
                <label class="reservar__label" for="tel">Telefono</label>
                <input type="tel" name="tel" placeholder="Ingresa tu telefono">
            </p>
    
        </section>
        <input class="contacto__boton" type="submit" value="Enviar">        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
